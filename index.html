<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <sectio class="ui">
            <div class="container-left">
                <form id="credit-card">
                    <div class="number-container">
                        <label>Card Number</label>
                        <input 
                        type="text" 
                        name="card-number" 
                        id="card-number" 
                        maxlength="19" 
                        placeholder="1234 5678 9101 1121" 
                        required
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div class="name-container">
                        <label>Holder</label>
                        <input 
                        type="text" 
                        name="name-text" 
                        id="name-text" 
                        maxlength="30" 
                        placeholder="Owner's name" 
                        required
                        onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode)">
                    </div>
                    <div class="infos-container">
                        <div class="expiration-container">
                            <label>Valid-thru</label>
                        <input 
                        type="text" 
                        name="valid-thru-text" 
                        id="valid-thru-text" 
                        maxlength="5" 
                        placeholder="12/34" 
                        required>
                        </div>
                    </div>
                    <div class="cvv-container">
                        <div class="expiration-container">
                            <label>CVV Number</label>
                        <input 
                        type="text" 
                        name="cvv-text" 
                        id="cvv-text" 
                        maxlength="3" 
                        placeholder="123" 
                        required>
                        </div>
                    </div>
                    <input type="submit" value="ADD" id="ADD">
                </form>
            </div>
            <div class="container-right">
                <div class="card">
                    <div class="intern">
                        <img class="approximation" src="img/aprox.png" alt="approximation">
                        <div class="card-number">
                            <div class="numbervl">1234 5678 9101 1121</div>
                        </div>
                    </div>
                    <div class="card-holder">
                        <label>Holder</label>
                        <div class="name-vl">MANUEL LUCCAS EDUARDO NATHAN DIEGO</div>
                    </div>
                    <div class="card-infos">
                        <div class="exp">
                            <label>Valid Thru</label>
                            <div class="expirantion-vl">12/34</div>
                        </div>
                        <div class="cvv">
                            <label>CVV</label>
                            <div class="cvv-vl">123</div>
                        </div>
                    </div>
                    <img src="img/chip.png" class="chip" alt="chip">
                </div>
            </div>
        </sectio>
    </main>
</body>
</html>
